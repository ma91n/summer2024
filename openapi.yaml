openapi: 3.0.2
info:
  version: 1.0.0
  title: openapi 3.0 auth code generator sample
tags:
  - name: ping
    description: health check
paths:
  '/hello':
    get:
      tags:
        - ping
      summary: helloüëã
      operationId: hello
      responses:
        '200':
          $ref: '#/components/responses/Hello'
  '/hello-bearer':
    get:
      tags:
        - ping
      summary: hello bearerüëã
      operationId: helloBearer
      responses:
        '200':
          $ref: '#/components/responses/Hello'
      security:
        - Bearer: []
  '/hello-oauth2':
    get:
      tags:
        - ping
      summary: hello oauth2üëã
      operationId: helloOAuth2
      responses:
        '200':
          $ref: '#/components/responses/Hello'
      security:
        - OAuth2:
            - 'write:hellos'
            - 'read:hellos'
  '/hello-oidc':
    get:
      tags:
        - ping
      summary: hello openid connectüëã
      operationId: helloOIDC
      responses:
        '200':
          $ref: '#/components/responses/Hello'
      security:
        - OIDC:
            - 'write:hellos'
            - 'read:hellos'
components:
  schemas:
    Hello:
      properties:
        message:
          type: string
          example: hello
      type: object
  responses:
    Hello:
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Hello'
  securitySchemes:
    Bearer:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: 'Bearer„Éà„Éº„ÇØ„É≥Ë™çÂèØ'
    OAuth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: 'https://example.com/oauth2/authorize'
          tokenUrl: 'https://example.com/oauth2/token'
          refreshUrl: 'https://example.com/oauth2/refresh'
          scopes:
            'write:hellos': modify hello in your account
            'read:hellos': read hello in your account
      description: 'OAuth 2.0Ë™çÂèØ'
    OIDC:
      type: openIdConnect
      openIdConnectUrl: https://example.com/.well-known/openid-configuration
      description: 'OpenID Connect'
